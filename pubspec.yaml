name: mpg_pendant
description: >-
  Cross-platform USB HID driver for XHC xHB04B-family CNC pendants
  (LHB04B-4, LHB04B-6, WHB04B-4, WHB04B-6). Decodes button, jog wheel, and selector
  events; encodes display updates.
version: 0.1.3
repository: https://github.com/repentsinner/mpg_pendant

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  hidapi: ^0.1.5

dev_dependencies:
  test: ^1.24.0
  lints: ^6.0.0
