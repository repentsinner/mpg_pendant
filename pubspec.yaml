name: mpg_pendant
description: >-
  Cross-platform USB HID driver for XHC WHB04B-family CNC pendants
  (xHB04B, WHB04B-4, WHB04B-6). Decodes button, jog wheel, and selector
  events; encodes display updates.
version: 0.1.1
repository: https://github.com/repentsinner/mpg-pendant

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  hidapi:
    git:
      url: https://github.com/repentsinner/hidapi.git
      ref: 5a3e0ab66fb7c3807eb8a23f56128b63c80dc34c

dev_dependencies:
  test: ^1.24.0
  lints: ^6.0.0
