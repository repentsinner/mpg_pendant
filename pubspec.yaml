name: mpg_pendant
description: >-
  Cross-platform USB HID driver for XHC WHB04B-family CNC pendants
  (xHB04B, WHB04B-4, WHB04B-6). Decodes button, jog wheel, and selector
  events; encodes display updates.
version: 0.1.1

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  hidapi:
    git:
      url: git@github.com:repentsinner/hidapi.git
      ref: 6c5ee4b

dev_dependencies:
  test: ^1.24.0
  lints: ^5.0.0
